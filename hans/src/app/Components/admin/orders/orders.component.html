<h2 class="page-heading">Alle Bestellungen</h2>

<div *ngFor="let weekOrder of getWeeklyOrders(); let i = index">
  <h3 (click)="navigateToWeeklyOrder(weekOrder.week)">{{ weekOrder.week }}</h3>
  <table class="orders-table" *ngIf="i === selectedWeekIndex">
    <thead>
      <th>Id</th>
      <th>Name</th>
      <th>Wohnhaus</th>
      <th>Datum</th>
      <th>Produkte</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let order of weekOrder.orders">
        <td>{{ order.id }}</td>
        <td>{{ order.name }}</td>
        <td>{{ order.wohnhaus }}</td>
        <td>{{ order.datum }}</td>
        <td>{{ order.products }}</td>
        <td><button (click)="deleteOrder(order.id)">LÃ¶schen</button></td>
      </tr>
    </tbody>
  </table>
  <br>
</div>
