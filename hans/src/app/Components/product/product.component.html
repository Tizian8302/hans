<div class="products-container">
    <h2>Produkte bearbeiten</h2>

    <table class="products-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Art</th>
                <th>Preis</th>
                <th>Hersteller</th>
                <th>Menge in</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products; let i = index">
                <td><input type="text" [(ngModel)]="product.name"></td>
                <td><input type="text" [(ngModel)]="product.type"></td>
                <td><input type="text" [(ngModel)]="product.price"></td>
                <td><input type="text" [(ngModel)]="product.manufacturer"></td>
                <td><input type="text" [(ngModel)]="product.quantityType"></td>
                <td>
                    <button (click)="updateProduct(product)">Save</button>
                    <button (click)="deleteProduct(i)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <h2>Neues Produkt hinzuf√ºgen</h2>

    <div class="input-group">
        <label for="newProductName">Name:</label>
        <input type="text" id="newProductName" placeholder="Apfel" [(ngModel)]="newProduct.name">
    </div>
    <div class="input-group">
        <label for="newProductType">Art:</label>
        <input type="text" id="newProductType" placeholder="Frucht" [(ngModel)]="newProduct.type">
    </div>
    <div class="input-group">
        <label for="newProductPrice">Preis in CHF:</label>
        <input type="number" id="newProductPrice" placeholder="10.5" [(ngModel)]="newProduct.price">
    </div>
    <div class="input-group">
        <label for="newProductManufacturer">Hersteller:</label>
        <input type="text" id="newProductManufacturer" placeholder="Migros" [(ngModel)]="newProduct.manufacturer">
    </div>
    <div class="input-group">
        <label for="newProductQuantityType">Menge in:</label>
        <input type="text" id="newProductQuantityType" placeholder="Kg" [(ngModel)]="newProduct.quantityType">
    </div>

    <button (click)="addProduct()">Add Product</button>
</div>
