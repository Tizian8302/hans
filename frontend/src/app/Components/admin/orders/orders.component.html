<h2 class="page-heading">Admin</h2>

<div *ngFor="let weekOrder of getWeeklyOrders(); let i = index">
  <h3 class="week-order" (click)="navigateToWeeklyOrder(weekOrder.week)">Bestellungen von: {{ weekOrder.week }}</h3>
</div>

<h2 class="page-heading">Alle Bestellungen</h2>
<table class="orders-table">
  <thead>
    <th>Name</th>
    <th>Wohnhaus</th>
    <th>Datum</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.name }}</td>
      <td>{{ order.wohnhaus }}</td>
      <td>{{ order.datum }}</td>
      <td><button (click)="deleteOrder(order.id)">LÃ¶schen</button></td>
    </tr>
  </tbody>
</table>
